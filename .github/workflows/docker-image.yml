name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub using CLI
        run: docker login -u ayushyadav07 -p ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ayushyadav07/simple_html_pages .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ayushyadav07/simple_html_pages
